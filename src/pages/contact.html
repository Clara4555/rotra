<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 6rem 0;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr;
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .left-image {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .left-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .left-image h1 {
      position: absolute;
      top: 2.75rem;
      left: 2.75rem;
      color: white;
      font-size: 2.25rem;
      font-weight: bold;
    }

    .info-box {
      position: absolute;
      bottom: 0;
      padding: 2rem;
      width: 100%;
    }

    .info-inner {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      color: black;
    }

    .info-item svg {
      margin-right: 1rem;
    }

    .form-box {
      background-color: #f9fafb;
      padding: 2rem;
      border-radius: 1rem;
    }

    .form-box h2 {
      color: #4f46e5;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .form-box input[type="text"],
    .form-box input[type="email"] {
      width: 100%;
      height: 3rem;
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      padding-left: 1rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .form-box h4 {
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .radio-group {
      display: flex;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      margin-right: 2rem;
      color: #6b7280;
      font-size: 1rem;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<form action="https://fabform.io/f/xxxxx" method="post">
  <section>
    <div class="container">

      <!-- Left Side Image and Info -->
      <div class="left-image">
        <img src="https://pagedone.io/asset/uploads/1696488602.png" alt="Contact">
        <h1>Contact us</h1>
        <div class="info-box">
          <div class="info-inner">
            <div class="info-item">
              üìû <span>470-601-1911</span>
            </div>
            <div class="info-item">
              üìß <span>https://veilmail.io/irish-geoff</span>
            </div>
            <div class="info-item">
              üìç <span>654 Sycamore Avenue, Meadowville, WA 76543</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side Form -->
      <div class="form-box">
        <h2>Send Us A Message</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>

        <div>
          <h4>Preferred method of communication</h4>
          <div class="radio-group">
            <label>
              <input type="radio" name="contact_method" value="Email" required> Email
            </label>
            <label>
              <input type="radio" name="contact_method" value="Phone" required> Phone
            </label>
          </div>
        </div>
      </div>

    </div>
  </section>
</form>

</body>
</html>
